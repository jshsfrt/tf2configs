// ----------------------------
// Personal Server Information
//   -- Modify with your own servers information
// ============================
alias server1 ""																// replace with your server's connection info
alias server_rcon1 "alias sound sound_rcon1; play_sound"						// inside the quotations put "rcon_password >>your_rcon_password<<"

alias server2 ""																// replace with your server's connection info
alias server_rcon2 "alias sound sound_rcon2; play_sound"						// inside the quotations put "rcon_password >>your_rcon_password<<"

alias server3 ""																// replace with your server's connection info
alias server_rcon3 "alias sound sound_rcon3; play_sound"						// inside the quotations put "rcon_password >>your_rcon_password<<"

alias server4 ""																// replace with your server's connection info
alias server_rcon4 "alias sound sound_rcon4; play_sound"						// inside the quotations put "rcon_password >>your_rcon_password<<"


// your preferred configuration files, by default executed with insert, home, and pgup
alias primary_push "rcon exec cevo_push.cfg; alias sound sound_push; play_sound"
alias primary_stopwatch "rcon exec cevo_stopwatch.cfg; alias sound sound_stopwatch; play_sound"
alias primary_ctf "rcon exec cevo_ctf.cfg; alias sound sound_ctf; play_sound"

// aliases for server related stuff
alias timelimit_reset "rcon mp_timelimit 0; alias sound sound_timelimit_0; play_sound"
alias tournament_reset "rcon mp_tournament_restart 1; alias sound sound_tournament_reset; play_sound"

alias current_rcon server_rcon1
alias server1_hotkey "server1; alias sound sound_server1; play_sound; alias current_rcon server_rcon1"
alias server2_hotkey "server2; alias sound sound_server2; play_sound; alias current_rcon server_rcon2"
alias server3_hotkey "server3; alias sound sound_server3; play_sound; alias current_rcon server_rcon3"
alias server4_hotkey "server4; alias sound sound_server4; play_sound; alias current_rcon server_rcon4"